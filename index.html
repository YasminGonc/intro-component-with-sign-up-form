<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Intro component form</title>
</head>
<body>
    <main>
        <section class="container">
            <section class="left">
                <h1>Aprenda a programar assistindo outros</h1>
                <p>Veja como desenvolvedores experientes resolvem problemas em tempo real. Assistir tutoriais é ótimo, mas pensar como desnvolvedores pensam é fantástico.</p>
            </section>
            <section class="right">
                <p class="txtsup"><strong class="txtsup">Teste grátis por 7 dias</strong> após R$ 20/mês</p>
                <div class="login-container">
                    <input type="text" placeholder="Nome" id="name">
                    <input type="text" placeholder="Sobrenome" id="last-name">
                    <input type="email" name="" id="email" placeholder="Endereço de e-mail">
                    <input type="password" name="" id="pass" placeholder="Senha">
                    <button>Assinar free trial</button>
                    <p>Ao clicar no botão você está aceitando nossos <strong>Termos e Serviços</strong></p>
                </div>
            </section>

        </section>
        
    </main>
    
</body>
</html>
